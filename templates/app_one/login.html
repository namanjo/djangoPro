{% extends 'app_one/base.html' %}

{% block body_block %}

<div class="jumbotron">
  <h1>Please Login</h1><br>

  <form action="{% url 'app_one:user_login' %}" method="POST">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter Username"><p></p>

    <label for="password">Password</label>
    <input type="password" name='password'><p></p>

    <input type="submit" class="btn btn-primary" value="Login">
  </form>
</div>

{% endblock %}
